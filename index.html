<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="This is where your description goes">
    <meta name="keywords" content="one, two, three">

    <title>Tic-Tac-Toe</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="style.css">
    <!-- Images:
    Leon:
    https://cdn.glitch.global/21cf7d7b-6f8a-49ab-9e72-944a54ebe41d/Leon.png?v=1651522358564
    Bob:
    https://cdn.glitch.global/21cf7d7b-6f8a-49ab-9e72-944a54ebe41d/Bob.png?v=1651522352375     -->
</head>

<body>

    <main>
        <h1>
            Welcome to the World's Best Game of Tic-tac-toe
        </h1>
        <h2>
            Leon vs Bob: Best of 3 wins!
        </h2>
    </main>



    <h1 id="winnerSpace">

    </h1>

    <div class="playerIcons">
        <button class="Player2">

        </button>

        <button class="Player1">

        </button>
    </div>

    <button class="reset">
        RESET
    </button>


    <section class="container">
        <div class="gameBoard">
            <div class="gameSquare topRow leftColumn box1" id="0"></div>
            <div class="gameSquare topRow middleColumn box2" id="1"></div>
            <div class="gameSquare topRow rightColumn box3" id="2"></div>
            <div class="gameSquare middleRow leftColumn box4" id="3"></div>
            <div class="gameSquare middleRow middleColumn box5" id="4"></div>
            <div class="gameSquare middleRow rightColumn box6" id="5"></div>
            <div class="gameSquare bottomRow leftColumn box7" id="6"></div>
            <div class="gameSquare bottomRow middleColumn box8" id="7"></div>
            <div class="gameSquare bottomRow rightColumn box9" id="8"></div>
        </div>
    </section>



    <script type="text/javascript" src="script.js"></script>
</body>

</html>
